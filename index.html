
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Ghetto Pizza Inn</title>
        <meta name="description" content="Twin Slices Pizzeria Website">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Hubballi&family=Indie+Flower&family=Raleway:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h3 class="name" style="text-align: center;">THE GHETTO PIZZA INN</h3>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="image">
                        <img src="/Large Pizza.jpg" class="img-thumbnail" alt="slice of pizza"><br><br>
                        <div class="form-floating">
                            <select class="form-select" id="size" aria-label="Floating label select example">
                                <option>Size</option>
                                <option value="Small">Small</option>
                                <option value="Medium">Medium</option>
                                <option value="Large">Large</option>
                            </select>
                            <label for="floatingSelect"></label>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="image">
                        <img src="/Crispy crust.jpg" class="img-thumbnail" alt="pizza slices on a board"><br><br>
                        <div class="form-floating">
                            <select class="form-select" id="crust" aria-label="Floating label select example">
                                <option>Crust</option>
                                <option value="Crispy">Crispy</option>
                                <option value="Stuffed">Stuffed</option>
                                <option value="Gluten-Free">Gluten-Free</option>
                            </select>
                            <label for="floatingSelect"></label><br><br>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="image">
                        <img src="/Pepperoni toppings.jpeg" class="img-thumbnail" alt="pizza with olives toppings"><br><br>
                        <div class="form-floating">
                            <select class="form-select" id="toppings" aria-label="Floating label select example">
                                <option>Toppings</option>
                                <option value="Cheese">Cheese</option>
                                <option value="Olive">Olive</option>
                                <option value="Pepperoni">Pepperoni</option>
                            </select>
                            <label for="floatingSelect"></label>
                        </div>
                    </div>
                </div>
              
            </div> 
                    <div class="col">
                        <button id= 'btn' type="submit" class="btn btn-primary">Order</button>
                    </div>
                    <div class="col">
                        <table class='order-table'>
                            
                            <tr>
                                <th id='sz' scope="row"></th>
                                <th id='cr' scope="row"></th>
                                <th id='tps' scope="row"></th>
                                <th id='total'scope="row"></th>
                            </tr>
                        </table>
                    </div>
                    <div id="delivery">
                        <div class="row">
                            <div class="col">
                              <input type="text" id='location' style='width: 40%; margin-top: 2%; margin-bottom: 2%' class="form-control" placeholder="Enter Delivery Location" aria-label="First name">
                              
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <table class='order-table'>
                            <tr>
                            
                                <th id='lct'scope="row"></th> 
                                <th id='order-total'scope="row"></th>
                            </tr>
                        </table>
                    </div>
                    <div class="col">
                        <button id='btnn' type="submit" class="btn btn-primary">Check Out</button>
                    </div>         
        </div>     
        <div class="container"> 
            <p style="text-align: center;">
                The Ghetto Pizza , Juja Road, Nairobi<br>
                allankivunzyo@gmail.com<br>
            </p> 
        </div>          
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="store.js" async defer></script>
    </body>
</html>
